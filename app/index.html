<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>CS130 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Other JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />

    <!-- Leaflet -->
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>

    <!-- Main Angular files -->
    <script src="static/js/app.js"></script>
    <script src="static/js/data-access.js"></script>

    <!-- Controllers-->
    <script src="static/js/controllers/map.js"></script>
    <script src="static/js/controllers/matchmaking.js"></script>

    <!-- CSS files -->
    <link rel="stylesheet" href="static/css/map.css">
</head>
<body data-ng-app="routeRunner">

    <div data-ng-controller="mainController as mainCon">
        <p data-ng-bind="mainCon.message"></p>
        <div>
            Endpoints you can hit
            <ul data-ng-repeat="endpoint in mainCon.endpoints">
                <li data-ng-bind="endpoint"></li>
            </ul>
        </div>
    </div>
    <a href="#/maps">Go to maps</a>
    <a href="#/matchmaking">Go to matchmaking</a>

    <div data-ng-view></div>
</body>
</html>
